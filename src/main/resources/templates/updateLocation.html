<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{../images/ico.png}">

    <title>Update Location</title>

     <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/carousel/carousel.css" rel="stylesheet">
  </head>
<body>
	<header>
	      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	        <a class="navbar-brand" th:href="@{/}" >Home : <span th:text="*{userName}"></span>, Your role : <span th:text="*{userRole}"></span></a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarCollapse">
	          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/#ToMiddle}">Description</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/#ToBottom}">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            </ul>
	        </div>
	      </nav>
    </header>
	<br/>
	<div class="container marketing">
		<br/>
		<form class="form-horizontal" action="#"
			th:action="@{'/location/' + ${theLocation.locationId}}"
			th:object="${theLocation}" method="post">
			
			<label for="Name" class="col-sm-2 control-label">Street address </label>
				<input type="text" class="form-control" th:field="*{streetAddress}" required="required"/>
				<br/>
			<label for="Name" class="col-sm-2 control-label">Postal Code </label>
			<input type="text" class="form-control" th:field="*{postalCode}" required="required"/>
			<br/>
			<label for="Name" class="col-sm-2 control-label">City </label>
				<input type="text" class="form-control" th:field="*{city}" required="required"/>
				<br/>
			<label for="Name" class="col-sm-2 control-label">State Province </label>
			<input type="text" class="form-control" th:field="*{stateProvince}"/>
			<br/>
			
			<label for="CountryId" class="col-sm-2 control-label">
				Identifier Country </label><br/>
				<select th:field="*{country.countryId}" required="required">
    				<option th:each="countryIdList : ${listCountry}" th:value="${{countryIdList.countryId}}" th:text="${countryIdList.countryId + ' : ' + countryIdList.countryName}"></option>
				</select>
				<br/><br/>
				
				
				
				
				
				<br/><br/>
			
			<button class="btn btn-lg btn-primary btn-block"  type="Submit">Validate</button>
		</form>
	</div>

</body>
</html>
